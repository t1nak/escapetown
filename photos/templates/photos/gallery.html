<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>

    <!-- Load Django static files -->
    {% load static %}

    <link href="{% static 'photos/css/style.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    {% include 'landing_page/includes/navbar.html' %}
    <div class="container py-5">
        <h1 class="text-center mb-4">Photo Gallery</h1>
        <div class="row">
            {% for photo in photos %}
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card">
                    <img src="{% static photo %}" class="card-img-top" alt="Photo" data-toggle="modal" data-target="#photoModal{{ forloop.counter }}">
                    <div class="card-body">
                        <h5 class="card-title">Photo {{ forloop.counter }}</h5>
                    </div>
                </div>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="photoModal{{ forloop.counter }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Photo {{ forloop.counter }}</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <img src="{% static photo %}" class="img-fluid" alt="Photo">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    {% include 'landing_page/includes/footer.html' %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
